<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Landing</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section text-white text-center d-flex align-items-center justify-content-center">
    <div>
      <h1 id="projectTitle" class="hero-title mb-4">Zyra Vista</h1>
      <button class="btn btn-outline-light me-2" id="downloadBtn">Download Brochure</button>
      <button class="btn btn-outline-light" id="enquireBtn">Enquire Now</button>
    </div>
  </div>

  <!-- Description Section -->
  <div id="project-description"></div>

  <!-- Video Section -->
  <div id="project-video-section" class="container py-5" style="display: none;">
    <video id="project-video" muted autoplay loop playsinline style="width: 100%; max-height: 600px;"></video>
  </div>

  <!-- Residences Section -->
  <div id="residence-section" class="container py-5" style="display: none;">
    <h2 class="fw-bold text-center mb-4">RESIDENCES</h2>
    <div id="residence-grid" class="row justify-content-center"></div>
  </div>

  <!-- Amenities Section -->
  <div id="amenities-section" class="container py-5" style="display: none;">
    <h2 class="fw-bold text-center mb-4">Amenities</h2>
    <h4>Indoor Facilities</h4>
    <div class="row justify-content-center" id="indoor-list"></div>
    <h4 class="mt-4">Outdoor Facilities</h4>
    <div class="row justify-content-center" id="outdoor-list"></div>
  </div>

  <!-- Payment Plan Section -->
  <div class="container py-5">
    <h2 class="fw-bold text-center mb-5">Payment Plan</h2>
    <div id="payment-grid" class="row justify-content-center"></div>
  </div>

  <!-- Map -->
  <div id="map-container" style="height: 400px; display: none;" class="my-5">
    <div id="google-map" style="height: 100%;"></div>
  </div>

  <!-- Brochure Modal -->
  <div id="brochureModal" class="modal-overlay">
    <div class="modal-box">
      <button class="close-modal">x</button>
      <h4>Download Brochure</h4>
      <form id="brochureForm">
        <label for="nameBrochure">
          <input type="text" id="nameBrochure" placeholder="Full Name" required>
        </label>
        <label for="emailBrochure">
          <input type="email" id="emailBrochure" placeholder="Email" required>
        </label>
        <label for="phoneBrochure">
          <input type="tel" id="phoneBrochure" placeholder="Phone Number" required>
        </label>
        <button type="submit">
          <span class="spinner-border spinner-border-sm d-none" id="brochureSpinner" role="status" aria-hidden="true"></span>
          <span>Download</span>
        </button>
        <p class="form-success" id="brochureSuccess">Submitted successfully!</p>
      </form>
    </div>
  </div>

  <!-- Enquiry Modal -->
  <div id="enquireModal" class="modal-overlay">
    <div class="modal-box">
      <button class="close-modal">x</button>
      <h4>Register Your Interest</h4>
      <form id="enquireForm">
        <label for="nameEnquiry">
          <input type="text" id="nameEnquiry" placeholder="Full Name" required>
        </label>
        <label for="emailEnquiry">
          <input type="email" id="emailEnquiry" placeholder="Email" required>
        </label>
        <label for="phoneEnquiry">
          <input type="tel" id="phoneEnquiry" placeholder="Phone Number" required>
        </label>
        <button type="submit">
          <span class="spinner-border spinner-border-sm d-none" id="enquireSpinner" role="status" aria-hidden="true"></span>
          <span>Enquire Now</span>
        </button>
        <p class="form-success" id="enquireSuccess">Submitted successfully!</p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
