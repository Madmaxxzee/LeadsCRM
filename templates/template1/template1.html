<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyra Vista</title>

  <!-- CDN Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

  <!-- Root-based local styles -->
  <link rel="stylesheet" href="/templates/template1/style1.css" />
</head>
<body class="template-1">
  <div class="hero-section text-white text-center d-flex align-items-center justify-content-center">
    <div>
      <h1 id="projectTitle" class="hero-title mb-4"></h1>
      <button class="btn btn-outline-light me-2" id="downloadBtn">Download Brochure</button>
      <button class="btn btn-outline-light" id="enquireBtn">Enquire Now</button>
    </div>
  </div>

  <div id="project-description" class="container py-4"></div>

  <!-- Brochure Modal -->
  <div id="brochureModal" class="modal-overlay">
    <div class="modal-box">
      <button class="close-modal">x</button>
      <h4>Download Brochure</h4>
      <form id="brochureForm">
        <input type="text" id="nameBrochure" placeholder="Full Name" required>
        <input type="email" id="emailBrochure" placeholder="Email" required>
        <input type="tel" id="phoneBrochure" placeholder="Phone Number" required>
        <button type="submit">
          <span class="spinner-border spinner-border-sm d-none" id="brochureSpinner" role="status"></span>
          <span>Download</span>
        </button>
        <p class="form-success" id="brochureSuccess">Submitted successfully!</p>
      </form>
    </div>
  </div>

  <!-- Enquire Modal -->
  <div id="enquireModal" class="modal-overlay">
    <div class="modal-box">
      <button class="close-modal">x</button>
      <h4>Register Your Interest</h4>
      <form id="enquireForm">
        <input type="text" id="nameEnquiry" placeholder="Full Name" required>
        <input type="email" id="emailEnquiry" placeholder="Email" required>
        <input type="tel" id="phoneEnquiry" placeholder="Phone Number" required>
        <button type="submit">
          <span class="spinner-border spinner-border-sm d-none" id="enquireSpinner" role="status"></span>
          <span>Enquire Now</span>
        </button>
        <p class="form-success" id="enquireSuccess">Submitted successfully!</p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="/templates/template1/script1.js"></script>
</body>
</html>
